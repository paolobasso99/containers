version: "3.9"

services:
  radicale:
    image: docker.io/tomsquest/docker-radicale:3.3.3.0@sha256:fb8f14916d8940465e52fe0aa1b5d1ea6e58fae545c95c3e5b6ea0d6d48322c7
    container_name: radicale
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - KILL
    security_opt:
      - no-new-privileges:true
    init: true
    read_only: true
    restart: unless-stopped
    volumes:
      - ./config:/config:ro
      - ./data:/data
    environment:
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.radicale.loadbalancer.server.port=5232"
      - "traefik.http.routers.radicale.service=radicale"
      - "traefik.http.routers.radicale.tls=true"
      - "traefik.http.routers.radicale.entrypoints=websecure"
      - 'traefik.http.routers.radicale.rule=Host("$RADICALE_HOST")'
    networks:
      - web_proxy
    # No healthcheck because already present in Dockerfile

networks:
  web_proxy:
    external: true
