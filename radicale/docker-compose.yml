version: "3.9"

services:
  radicale:
    image: docker.io/tomsquest/docker-radicale:3.5.8.2@sha256:47550b865f261a30f9f6f3703e2f2ecd109aaa0ca47a0ea4634156c89003ec1b
    container_name: radicale
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - KILL
    security_opt:
      - no-new-privileges:true
    init: true
    read_only: true
    restart: unless-stopped
    volumes:
      - ./config:/config:ro
      - ./data:/data
    environment:
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.radicale.loadbalancer.server.port=5232"
      - "traefik.http.routers.radicale.service=radicale"
      - "traefik.http.routers.radicale.tls=true"
      - "traefik.http.routers.radicale.entrypoints=websecure"
      - 'traefik.http.routers.radicale.rule=Host("$RADICALE_HOST")'
    networks:
      - web_proxy
    # No healthcheck because already present in Dockerfile

networks:
  web_proxy:
    external: true
