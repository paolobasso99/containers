version: "3.9"

services:
  gotify_db:
    image: docker.io/library/postgres:15.14-alpine@sha256:450f9b3cf1c687769a454615c91929301c1cf5b113cd533d80c629d9cf99ef88
    restart: unless-stopped
    container_name: gotify_db
    # See: https://github.com/docker-library/docs/blob/master/postgres/README.md#arbitrary---user-notes
    user: "${PUID}:${PGID}"
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gotify
      - POSTGRES_USER=gotify
      - POSTGRES_PASSWORD=${GOTIFY_DB_PASSWORD}
    networks:
      - gotify
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s

  gotify_db_dumper:
    image: docker.io/paolobasso/database_dumper:postgres-15
    restart: unless-stopped
    depends_on:
      - gotify_db
    container_name: gotify_db_dumper
    volumes:
      - ./db_dumps:/dumps
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - DUMPER_DATABASE=gotify
      - DUMPER_HOST=gotify_db
      - DUMPER_USER=gotify
      - DUMPER_PASSWORD=${GOTIFY_DB_PASSWORD}
      - DUMPER_HEALTHCHECKS_URL=${GOTIFY_DB_DUMPER_HEALTHCHECKS_URL}
    networks:
      - gotify

  gotify:
    image: docker.io/gotify/server:2.7.3@sha256:2ae0e4e689f183137c8247884382fcb174d5a72253ce1897e7e5267090093fc8
    depends_on:
      - gotify_db
    restart: unless-stopped
    container_name: gotify
    user: "${PUID}:${PGID}"
    environment:
      - GOTIFY_DATABASE_DIALECT=postgres
      - GOTIFY_DATABASE_CONNECTION=host=gotify_db port=5432 user=gotify dbname=gotify password=${GOTIFY_DB_PASSWORD} sslmode=disable
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.gotify.loadbalancer.server.port=80"
      - "traefik.http.routers.gotify.service=gotify"
      - "traefik.http.routers.gotify.tls=true"
      - "traefik.http.routers.gotify.entrypoints=websecure"
      - 'traefik.http.routers.gotify.rule=Host("$GOTIFY_HOST")'
    volumes:
      - ./data:/app/data
    networks:
      - gotify
      - web_proxy
    # No healthcheck because already present in Dockerfile

networks:
  web_proxy:
    external: true
  gotify:
    driver: bridge
