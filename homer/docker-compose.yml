version: "3.9"

services:
  homer:
    image: docker.io/b4bz/homer:v25.10.1@sha256:d65c7d55f1c4621fb371e0d771f54bfc3f9bca1855ada559d72203ff6cfc5f93
    container_name: homer
    volumes:
      - ./assets:/www/assets
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.homer.loadbalancer.server.port=8080"
      - "traefik.http.routers.homer.service=homer"
      - "traefik.http.routers.homer.tls=true"
      - "traefik.http.routers.homer.entrypoints=websecure"
      - 'traefik.http.routers.homer.rule=Host("$HOMER_HOST")'
      - "traefik.http.routers.homer.middlewares=authelia@docker"
    networks:
      - web_proxy
    # No healthchek because already present in Dockerfile

networks:
  web_proxy:
    external: true
