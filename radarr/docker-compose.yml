version: "3.9"

services:
  radarr:
    image: docker.io/linuxserver/radarr:5.0.3@sha256:7e1afaeaf791f13882a9f1d662096ff5aea2b5584911a788e2273f32b6bbf009
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config:/config
      - ${RADARR_DOWNLOADS_PATH}:/downloads:rw,rslave
      - ${RADARR_MOVIES_PATH}:/movies:rw,rslave
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.service=radarr"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.routers.radarr.tls.certresolver=dns-cloudflare"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
      - 'traefik.http.routers.radarr.rule=Host("$RADARR_HOST")'
      - "traefik.http.routers.radarr.middlewares=authelia@docker"
    networks:
      - web_proxy
      - torrent

networks:
  web_proxy:
    external: true
  torrent:
    external: true
