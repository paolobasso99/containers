server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: https://loki.example.com/loki/api/v1/push
    tenant_id: servername
    basic_auth:
      username: promtail
      password: password

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
        